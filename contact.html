<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا - عيادات المشرق</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      background-color: #0d1b2a;
      color: #f8f9fa;
      font-family: 'Cairo', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .navbar, .footer {
      background-color: #1b263b;
    }
    .navbar a, .footer {
      color: #f8f9fa !important;
    }
    .section-title {
      color: #f1c40f;
    }
    .form-control {
      border-radius: 0;
      background-color: #1e2c3a; /* لون كحلي فاتح */
      color: #f8f9fa;
      border: 1px solid #3a4a5a;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .btn {
      border-radius: 0;
    }
    .btn-gold {
      background-color: #f1c40f;
      color: #0d1b2a;
    }
    .content {
      flex: 1 0 auto;
    }
    .footer {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">عيادات المشرق</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">من نحن</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">الخدمات</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">تواصل معنا</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="content">
    <section class="py-5">
      <div class="container">
        <h2 class="section-title text-center mb-4">تواصل معنا</h2>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">الاسم الكامل</label>
                <input type="text" class="form-control" id="name" placeholder="اكتب اسمك هنا" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="your@example.com" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">الرسالة</label>
                <textarea class="form-control" id="message" rows="4" placeholder="اكتب رسالتك هنا..." required></textarea>
              </div>
              <button type="submit" class="btn btn-gold">إرسال</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer py-3 text-center mt-auto">
    <div class="container">
      <span>© 2025 عيادات المشرق. جميع الحقوق محفوظة.</span>
    </div>
  </footer>
</body>
</html>
